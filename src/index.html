<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jalapeno</title>
  </head>
  <body style="background-color:#1D2026;text-align:center;padding:40px;">
    <div class="container">
      <div class="row status"></div>
    </div>
    <div class="container">
      <div class="row">
        <img
          src="../public/jalapeno-logo.png"
          style="width:300px;height:300px;"
        />
      </div>
      <div class="row">
        <div class="column">
          <h4 style="color:white;font-size:18px;text-align:center;">
            Control Panel
          </h4>
          <button id="prompt" class="button-primary">
            Click To Prompt
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h4 style="color:white;font-size:18px;text-align:center;">
            User Schema (Get and Set On Page Load)
          </h4>
          <pre
            id="userSchema"
            style="border-radius:4px;font-family:courier;text-align:left;width:100%;height:300px;overflow:auto;background:white;padding:10px"
            ;
          ></pre>
        </div>
      </div>
    </div>
  </body>
</html>
